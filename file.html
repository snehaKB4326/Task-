<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello World - Graphics Design Course</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Left Section -->
      <section class="content">
        <!-- Navbar -->
        <nav class="navbar">
          <div class="logo-icon">
            <img
              src="pictures/Logo.png"
              alt="Logo"
              style="padding-bottom: 14px"
            />
          </div>
          <div class="logo">Hello World!</div>
          <ul class="nav-links">
            <li><a href="#course">Course</a></li>
            <li><a href="#info">Info</a></li>
            <li><a href="#testimonial">Testimonial</a></li>
            <li><a href="#categories">Categories</a></li>
          </ul>
        </nav>
        <img
          src="pictures/star cicle.png"
          alt=""
          style="
            width: 42px;
            height: 41px;
            margin-left: 409px;
            margin-bottom: -98px;
          "
        />
        <!-- Hero Text -->
        <div class="hero-text">
          <h1>
            LEARN GRAPHICS
            <br />DESIGN FOR LIFE
          </h1>
          <p class="subtext">
            Stay Informed, Stay Ahead: Unveiling the Future of Technology,
            Gadgets, and <br />Innovation<br />
            Your Gateway to the Digital Universe â€” Where Innovation Meets
            Insight
          </p>

          <!-- Students -->
          <div class="students">
            <span>
              <span class="student-count">5.1K</span><br />
              <span class="student-label">Students All <br />Over World</span>
            </span>
            <div class="avatars">
              <img src="pictures/img1.png" alt="Student" />
              <img src="pictures/img2.png" alt="Student" />
              <img src="pictures/img3.png" alt="Student" />
            </div>
          </div>

          <!-- CTA Buttons -->
          <div class="cta">
            <button class="btn-primary">Book Your Seat</button>
            <div class="circle-container">
              <img src="pictures/Group 1000002087.png" alt="Play Button" />
              <i class="fa-solid fa-play play-icon"></i>
            </div>
            <a href="#journey" class="btn-secondary">See Journey</a>
          </div>
        </div>

        <!-- Footer Stats -->
        <section class="stats">
          <div>
            <img
              src="pictures/Succes Story1.png"
              alt="Success Story 1"
              width="100"
              height="70"
              style="padding-left: 28px"
            />
          </div>
          <div>
            <img
              src="pictures/Succes Story2.png"
              alt="Success Story 2"
              width="110"
              height="70"
              style="padding-left: 99px"
            />
          </div>
          <div>
            <img
              src="pictures/Succes Story3.png"
              alt="Success Story 3"
              width="110"
              height="70"
              style="padding-left: 90px"
            />
          </div>
        </section>
        <div
          style="
            background-color: #ff9257;
            margin-top: -20px;
            margin-left: -40px;
            margin-bottom: -46px;
          "
        ></div>
      </section>

      <!-- Right Section -->
      <section class="image-section">
        <div class="hero-images">
          <img src="pictures/1.png" alt="Profile" />
          <img src="pictures/2.png" alt="Profile" />
          <img src="pictures/3.png" alt="Profile" />
          <img src="pictures/4.png" alt="Profile" />
          <img src="pictures/5.png" alt="Profile" />
          <img src="pictures/6.png" alt="Profile" />
        </div>
      </section>
